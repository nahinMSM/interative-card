<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobil.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <div id="contener">
    <div class="card-img">
      <div class="card-front">
        <img src="img/card-logo.svg" alt="Card Logo">
        <div class="card-number">0000 0000 0000 0000</div>
        <div class="card-name-date">
          <div class="card-name">JANE APPLESEED</div>
          <div class="card-date">
            <div class="card-month">00</div>/<div class="card-year">00</div>
          </div>
        </div>
      </div>
      <div class="card-back">
        <div class="card-cvc">000</div>
      </div>
    </div>

    <div id="form-box">
      <form>
        <div class="inputName">
          <span>CARDHOLDER NAME</span>
          <input type="text" name="" placeholder="e.g. Jane Appleseed" class="text-camp">
        </div>
        <div class="inputNumber">
          <span>CARD BUMBER</span>
          <input type="text" name="" pattern="[0-9]+$" placeholder="e.g. 1234 5678 9123 0000" maxlength="16"
            class="number-camp">
        </div>
        <div class="box-input">
          <div class="inputMM">
            <span>EXP. DATE </span>
            <input type="text" name="" pattern="[0-9]+$" placeholder="MM" maxlength="2" class="MM-camp">
          </div>
          <div class="inputYY">
            <span>(MM/YY)</span>
            <input type="text" name="" pattern="[0-9]+$" placeholder="YY" maxlength="4" class="YY-camp">
          </div>
          <div class="inputCVC">
            <span>CVC</span>
            <input type="text" name="" pattern="[0-9]+$" placeholder="e.g. 123" maxlength="3" class="CVC-camp">
          </div>
        </div>
      </form>
      <input type="submit" value="Confirm" class="bt-confirm">
      <div class="error-text"></div>
    </div>

    <div id="thanks-box">
      <img src="img/icon-complete.svg" alt="Icon">
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <input type="submit" value="Continue" class="bt-Continue">
    </div>

  </div>
  <div class="bg-mobil"></div>
  <script src="js/script.js"></script>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nahinMSM">Nahin Moreira</a>.
  </footer>

</body>

</html>
